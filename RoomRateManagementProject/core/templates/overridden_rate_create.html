{% extends 'base.html' %}

{% block content %}
  <h2>Create Overridden Rate</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    {% if form.errors %}
      <div class="error">
        {% for field in form %}
          {% for error in field.errors %}
            <p>{{ error }}</p>
          {% endfor %}
        {% endfor %}
      </div>
    {% endif %}
    <button type="submit">Save</button>
  </form>
{% endblock %}
