{% extends 'base.html' %}

{% block content %}
  <h2>Delete Room Rate</h2>
  <p>Are you sure you want to delete the room rate for Room ID: {{ room_rate.room_id }}?</p>
  <form method="post">
    <input type="hidden" name="_method" value="DELETE">
    {% csrf_token %}
    <button type="submit">Delete</button>
  </form>
{% endblock %}
